<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Inventory Management System</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <style>
         :root {
            --primary-color: #1C4E80;
            --highlight-color: #0091D5;
            --accent2-color: #EA6A47;
        }
        
        .login-bg {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d3a5f 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="login-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white bg-opacity-20 rounded-full mb-4">
                <i class="fas fa-warehouse text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Smart Inventory</h1>
            <p class="text-white text-opacity-75">Management System</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg card-shadow p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign In</h2>

            <!-- Error Message -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${error}">Error message</span>
                </div>
            </div>

            <!-- Success Message -->
            <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${message}">Success message</span>
                </div>
            </div>

            <form th:action="@{/perform_login}" method="post" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Username or Email
                    </label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username or email">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password">
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
        </div>

        <!-- Demo Credentials -->
        <div class="bg-white bg-opacity-10 rounded-lg p-4 mt-6 text-white text-sm">
            <h3 class="font-semibold mb-2">Demo Credentials:</h3>
            <p><strong>Admin:</strong> username: admin, password: admin123</p>
            <p class="text-xs mt-2 opacity-75">Use these credentials for testing purposes</p>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white text-opacity-75 text-sm">
            <p>&copy; 2025 Smart Inventory Management System. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
