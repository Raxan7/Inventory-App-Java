<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Category' : 'Add Category'} + ' - Smart Inventory Management System'">Category Form - Smart Inventory Management System</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <style>
         :root {
            --bg-color: #F1F1F1;
            --text-color: #202020;
            --secondary-color: #7E909A;
            --primary-color: #1C4E80;
            --accent1-color: #A5D8DD;
            --accent2-color: #EA6A47;
            --highlight-color: #0091D5;
        }
        
        .custom-bg {
            background-color: var(--bg-color);
        }
        
        .custom-text {
            color: var(--text-color);
        }
        
        .custom-secondary {
            color: var(--secondary-color);
        }
        
        .custom-primary {
            background-color: var(--primary-color);
        }
        
        .custom-accent1 {
            background-color: var(--accent1-color);
        }
        
        .custom-accent2 {
            background-color: var(--accent2-color);
        }
        
        .custom-highlight {
            background-color: var(--highlight-color);
        }
    </style>
</head>

<body class="custom-bg custom-text">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div th:replace="~{fragments/layout :: header}"></div>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="max-w-4xl mx-auto">
                    <!-- Breadcrumb -->
                    <nav class="mb-6" aria-label="Breadcrumb">
                        <ol class="flex items-center space-x-2 text-sm custom-secondary">
                            <li><a href="/dashboard" class="hover:text-blue-600">Dashboard</a></li>
                            <li><i class="fas fa-chevron-right text-xs"></i></li>
                            <li><a href="/categories" class="hover:text-blue-600">Categories</a></li>
                            <li><i class="fas fa-chevron-right text-xs"></i></li>
                            <li class="custom-text" th:text="${isEdit ? 'Edit Category' : 'Add Category'}">Category Form</li>
                        </ol>
                    </nav>

                    <!-- Page Header -->
                    <div class="flex items-center justify-between mb-6">
                        <h1 class="text-3xl font-bold custom-text">
                            <i class="fas fa-tag mr-3"></i>
                            <span th:text="${isEdit ? 'Edit Category' : 'Add New Category'}">Category Form</span>
                        </h1>
                        <a href="/categories" class="inline-flex items-center px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Categories
                        </a>
                    </div>

                    <!-- Alert Messages -->
                    <div th:if="${success}" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span th:text="${success}"></span>
                        </div>
                    </div>

                    <div th:if="${error}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                    </div>

                    <!-- Category Form -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="p-6">
                            <form th:action="@{/categories/save}" th:object="${category}" method="post" class="space-y-6">
                                <!-- Hidden ID field for editing -->
                                <input type="hidden" th:field="*{id}" th:if="${isEdit}">

                                <!-- Category Name -->
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="name" class="block text-sm font-medium custom-text mb-2">
                                            Category Name <span class="text-red-500">*</span>
                                        </label>
                                        <input type="text" th:field="*{name}" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter category name" required>
                                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mt-1 text-sm text-red-600"></p>
                                    </div>

                                    <!-- Category Code -->
                                    <div>
                                        <label for="code" class="block text-sm font-medium custom-text mb-2">
                                            Category Code
                                        </label>
                                        <input type="text" th:field="*{code}" id="code" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter category code (optional)">
                                        <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="mt-1 text-sm text-red-600"></p>
                                    </div>
                                </div>

                                <!-- Description -->
                                <div>
                                    <label for="description" class="block text-sm font-medium custom-text mb-2">
                                        Description
                                    </label>
                                    <textarea th:field="*{description}" id="description" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter category description"></textarea>
                                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="mt-1 text-sm text-red-600"></p>
                                </div>

                                <!-- Active Status -->
                                <div>
                                    <label class="flex items-center">
                                        <input type="checkbox" 
                                               th:field="*{isActive}" 
                                               class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                        <span class="ml-2 text-sm custom-text">Active</span>
                                    </label>
                                    <p class="mt-1 text-sm custom-secondary">Inactive categories won't appear in product forms</p>
                                </div>

                                <!-- Form Actions -->
                                <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
                                    <a href="/categories" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                        Cancel
                                    </a>
                                    <button type="submit" class="px-6 py-2 custom-primary text-white rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        <i class="fas fa-save mr-2"></i>
                                        <span th:text="${isEdit ? 'Update Category' : 'Create Category'}">Save Category</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Category Preview (for editing) -->
                    <div th:if="${isEdit and category.id}" class="mt-8 bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="p-6">
                            <h3 class="text-lg font-semibold custom-text mb-4">
                                <i class="fas fa-info-circle mr-2"></i> Category Information
                            </h3>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <p class="text-sm custom-secondary">Created Date</p>
                                    <p class="font-medium custom-text" th:text="${#temporals.format(category.createdAt, 'MMM dd, yyyy HH:mm')}">-</p>
                                </div>
                                <div>
                                    <p class="text-sm custom-secondary">Last Modified</p>
                                    <p class="font-medium custom-text" th:text="${#temporals.format(category.updatedAt, 'MMM dd, yyyy HH:mm')}">-</p>
                                </div>
                                <div>
                                    <p class="text-sm custom-secondary">Status</p>
                                    <span th:if="${category.isActive}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                        <i class="fas fa-check-circle mr-1"></i>
                                        Active
                                    </span>
                                    <span th:unless="${category.isActive}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                        <i class="fas fa-times-circle mr-1"></i>
                                        Inactive
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Auto-generate category code from name
        document.getElementById('name').addEventListener('input', function() {
            const codeField = document.getElementById('code');
            if (!codeField.value) {
                const code = this.value
                    .toUpperCase()
                    .replace(/[^A-Z0-9]/g, '')
                    .substring(0, 10);
                codeField.value = code;
            }
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();

            if (!name) {
                e.preventDefault();
                alert('Category name is required.');
                document.getElementById('name').focus();
                return false;
            }
        });
    </script>
</body>

</html>
