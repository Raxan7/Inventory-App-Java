<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Smart Inventory Management System' : 'Smart Inventory Management System'}">Smart Inventory Management System</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
         :root {
            --bg-color: #F1F1F1;
            --text-color: #202020;
            --secondary-color: #7E909A;
            --primary-color: #1C4E80;
            --accent1-color: #A5D8DD;
            --accent2-color: #EA6A47;
            --highlight-color: #0091D5;
        }
        
        .custom-bg {
            background-color: var(--bg-color);
        }
        
        .custom-text {
            color: var(--text-color);
        }
        
        .custom-secondary {
            color: var(--secondary-color);
        }
        
        .custom-primary {
            background-color: var(--primary-color);
        }
        
        .custom-accent1 {
            background-color: var(--accent1-color);
        }
        
        .custom-accent2 {
            background-color: var(--accent2-color);
        }
        
        .custom-highlight {
            background-color: var(--highlight-color);
        }
        
        .sidebar {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d3a5f 100%);
            min-height: 100vh;
            width: 280px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
        }
        
        .nav-item {
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 4px 0;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .nav-item.active {
            background-color: var(--highlight-color);
            color: white;
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>

    <!-- Additional CSS -->
    <th:block th:fragment="additional-css"></th:block>
</head>

<body class="custom-bg custom-text">
    <!-- Content will be replaced by child templates -->
    <th:block th:fragment="content"></th:block>

    <!-- Additional JavaScript -->
    <th:block th:fragment="additional-js"></th:block>
</body>

</html>
